<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="originalText">Welcome to Google Bhopal,we are google students learning JS in google.</p>

    <button onclick="replaceText()">Click here</button>

    <script>
        function replaceText(){
            var originalText = document.getElementById("originalText").innerHTML;
            var replaceText = originalText.replace(/google/gi, "cybrom");
            document.getElementById("originalText").innerHTML=replaceText;
        }
    </script>
        
</body>
</html>
