<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // int datatype
       num= 25;
       console.log(num);
       console.log(typeof num);


       // string datatype
       name = "apna college";
       console.log(name);
       console.log(typeof name);


       // character datatype
        
       char = 'A';
       console.log(char);
       console.log(typeof char);


       // boolen datatype

       bool =true;
       console.log(bool);
       console.log(typeof bool);

    </script>
</body>
</html>
