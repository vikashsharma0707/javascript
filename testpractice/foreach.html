<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // foreach method in loop array
// to uppercase all the value
    let arr =['pune','mumbai','delhi'];
    arr.forEach((arr)=>{
        console.log(arr.toUpperCase());
    });

    let nums =[1,2,3,4,5];
    
    nums.forEach((num)=>{
        console.log(num*num);
    });
    </script>
</body>
</html>
